<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŒ NexusVerse Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        body { 
            margin: 0; padding: 0; background: linear-gradient(135deg, #0D1117 0%, #1a1a2e 50%, #16213e 100%); 
            color: #00D4FF; font-family: 'Orbitron', monospace; height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }
        body::before { 
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%2300D4FF" opacity="0.05"/></svg>') repeat; 
            animation: matrixRain 20s linear infinite; opacity: 0.3;
        }
        @keyframes matrixRain { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-100px) rotate(360deg); } }
        .login-container { 
            background: rgba(13, 17, 23, 0.95); padding: 40px; border-radius: 20px; box-shadow: 0 0 40px rgba(0, 212, 255, 0.4), inset 0 0 20px rgba(139, 0, 255, 0.1); 
            border: 2px solid #00D4FF; text-align: center; min-width: 320px; position: relative; z-index: 1;
            animation: pulse 3s ease-in-out infinite alternate;
        }
        @keyframes pulse { from { box-shadow: 0 0 40px rgba(0, 212, 255, 0.4); } to { box-shadow: 0 0 60px rgba(0, 212, 255, 0.6), 0 0 80px rgba(139, 0, 255, 0.3); } }
        h1 { font-size: 2.8em; margin-bottom: 10px; text-shadow: 0 0 15px #00D4FF; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 10px #00D4FF; } to { text-shadow: 0 0 20px #00D4FF, 0 0 30px #8B00FF; } }
        .subtitle { font-size: 1.1em; margin-bottom: 30px; opacity: 0.8; }
        input[type="password"] { 
            width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #00D4FF; border-radius: 10px; background: rgba(0,0,0,0.6); 
            color: #00D4FF; font-family: inherit; box-sizing: border-box; transition: all 0.3s; font-size: 1em;
        }
        input[type="password"]:focus { outline: none; box-shadow: 0 0 20px #00D4FF; border-color: #8B00FF; transform: scale(1.02); }
        button { 
            width: 100%; padding: 15px; background: linear-gradient(45deg, #8B00FF, #00D4FF); color: white; border: none; border-radius: 10px; 
            font-family: inherit; font-size: 1.2em; cursor: pointer; transition: all 0.3s; margin-top: 10px; position: relative; overflow: hidden;
        }
        button::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s; }
        button:hover::before { left: 100%; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 25px #8B00FF; }
        .flash { background: rgba(255, 69, 0, 0.3); padding: 12px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #FF4500; }
        .flash.success { background: rgba(0, 255, 127, 0.3); border-left-color: #00FF7F; }
        i { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-globe"></i> NexusVerse Admin</h1>
        <p class="subtitle">Enter the Control Nexus â€“ Shape the Empire</p>
        <form method="POST">
            <input type="password" name="password" placeholder="Dashboard Secret Key" required aria-label="Enter Dashboard Secret">
            <button type="submit"><i class="fas fa-key"></i> Access Granted</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash {{ 'success' if 'success' in message.lower() else '' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script>
        // Enhanced matrix rain with symbols
        function createRain() { 
            const rain = document.createElement('div'); 
            rain.style.position = 'absolute'; rain.style.left = Math.random() * 100 + 'vw'; 
            rain.style.fontSize = '20px'; rain.style.color = '#00D4FF'; rain.style.opacity = '0.5';
            rain.style.animation = 'matrixRain 15s linear infinite'; 
            rain.innerHTML = String.fromCharCode(0x30A0 + Math.random() * 96);  // Katakana symbols
            document.body.appendChild(rain); 
            setTimeout(() => rain.remove(), 15000); 
        }
        setInterval(createRain, 150);
    </script>
</body>
</html>
